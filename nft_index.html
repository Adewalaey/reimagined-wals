<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="shortcut icon" href="favicon-32x32.png" type="x-icon">
        <title>NFT preview card component</title>
        <link rel="stylesheet" href="ntf_style.css">
    </head>
    <body>
        <div class="wrapper">
            <div class="img-div">
                <img src="image-equilibrium.jpg" alt="" class="bloc-img">
                <div class="hov-img">
                    <img src="icon-view.svg" alt="view">
                </div>
            </div>
            <div class="under">
                <h2>Equilibrium #3429</h2> 
                <p>Our Equilibrium collection promotes balance and calm.</p> 
                <p class="bit">
                    <span class="first"><img class="ETH" src="icon-ethereum.svg" alt="">0.041 ETH</span>
                    <span class="second"><img class="clock" src="icon-clock.svg" alt="clock">3 days left</span>
                </p>
                <hr class="hr">
                <footer class="footsy"><img class="avatar" src="image-avatar.png" alt="avatar"><span> Creation of</span> <span class="Jules"> Jules Wyvern</span></footer>
            </div>
        </div>
    </body>
</html>
